apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.example.client.barviewsimple"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}





dependencies {
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile files('libs/mpandroidchartlibrary-2-2-4.jar')
    compile files('libs/hamcrest-core-1.3.jar')
    compile files('libs/javax.annotation_1.2.0.v201401042248.jar')
    compile files('libs/javax.inject-1.jar')
    compile files('libs/jsr305-2.0.1.jar')
    compile files('libs/junit-4.12.jar')
    compile files('libs/javawriter-2.1.1.jar')
}
